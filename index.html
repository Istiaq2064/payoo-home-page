<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">                        
                          <div id="Account-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                      <div class="divider"></div>
                      <div>
                        <button id="btnAdd" class="btn btn-lg">Add Money</button>
                      <button id="btnCashOut" class="btn btn-lg">Cash Out</button>
                      </div>
                      <div class="divider"></div>
                      <!-- Add money form -->
                      <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-amount" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                      <!-- add money end form -->


                       <!--cash out start-->
                       <div id="cash-out-form"  class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cashOut" type="number" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="cashOut-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                       <!--cash out end-->
                </div>               
            </div>
        </div>      
    </main>
    <script src="./js/home.js"></script>
    <script src="./cashOut.js"></script>
    <script src="./js/futures.js"></script>
</body>
</html>
